            <input id="resultado" type="text" readonly>
            <input type="button" class="btn" onclick="Temperatura()" value="Resultado">
        </form>
    </div>
        <script>
            function Temperatura(numero1,numero2)
            {
                var num1 =parseFloat(document.getElementById('numero1').value);
                var clima="";
                if (num1>40)
                    clima="Peligro de Insolacion";
                else if (num1>=26)
                    clima="Calor";
                else if (num1>=16)
                    clima="Templado";
                else if (num1>=-10)

                document.getElementById('resultado').value=clima;
